        <div class="middlem"><br><br><br><br>
            <form>
                <fieldset>
                    <legend>Fill out the form:</legend><br><br>

                    <label for="name" class="label1">Frist Name:</label>
                    <input type="text" id="name" name="name" placeholder="Ahmad" class="in1"><br><br>

                    <label for="name2" class="label1">Last Name:</label>
                    <input type="text" id="name2" name="name2" placeholder=" Ali" class="in1"><br><br>

                    <label for="email" class="label1">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@any.com"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="in1"><br><br>

                    <label for="pwd" class="label1">Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder=" ******" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Eight or more characters"
                    class="in1"><br><br>

                    <label for="phone" class="label1">Mobile number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="0500000000"class="in1"><br><br><br><br>


                    <label class="label2">Choose the way to communicate:</label><br><br>
                   <input type="checkbox" id="html" value="Email" >Email<br>
                   <input type="checkbox" id="ss" value="Phone" >Phone<br><br><br>


                  <label class="label2">Gender:</label><br><br>
                  <input type="radio" id="ahmad" name="ali" value="Male">Male<br>
                  <input type="radio" id="ahmad1" name="ali" value="Female">Female<br><br><br>

                  <label class="label2">Choose your country : </label><br><br>
                  <select>
                    <option>Saudi</option>
                    <option>Emirates</option>
                    <option>Bahrain</option>
                    <option>Qatar</option>
                    <option>Kuwait</option>
                    <option>Amman</option>
                    <option>Another country...</option>
                  </select>
                  <br><br><br><br>

                  <label class="label2">write your notes :</label><br><br>
                  <textarea name="message" style="width:300px; height:200px;"placeholder="write your notes"></textarea>  <br><br>
